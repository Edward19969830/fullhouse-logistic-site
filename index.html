<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullhouse Logistic</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #000; color: white; padding: 20px; display: flex; align-items: center; justify-content: space-between; position: relative; }
    .logo-container { background-color: #fff; padding: 10px; border-radius: 8px; margin-right: auto; }
    header img { height: 120px; }
    nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
    .hero { background-color: #f2f2f2; padding: 80px 20px; text-align: center; }
    .hero h1 { font-size: 48px; margin-bottom: 20px; }
    .hero p { font-size: 20px; color: #555; }
    .lang-toggle { position: absolute; top: 20px; right: 20px; }
    .lang-toggle button { background-color: orange; color: white; border: none; padding: 5px 10px; margin-left: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Fullhouse Logistic Logo" />
    </div>
    <nav>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#team">Our Team</a>
      <a href="#presentation">Presentation</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="lang-toggle">
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('zh')">中</button>
    </div>
  </header>

  <div class="hero">
    <h1>Fullhouse Logistic</h1>
    <p data-en="On-Time Delivery, Local Warehousing, and Fulfillment Solutions in California"
       data-zh="准时交付，加州本地仓储与履约解决方案">
      On-Time Delivery, Local Warehousing, and Fulfillment Solutions in California
    </p>
  </div>

  <!-- 你可以在这里继续添加其他模块，例如服务、团队介绍等 -->

  <footer>
    &copy; 2025 Fullhouse Logistic. All rights reserved.
  </footer>

  <script>
    function setLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script>
</body>
</html>
